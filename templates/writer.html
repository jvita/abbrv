{% extends "index.html" %}

{% block content %}
<div class="app1-container">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writer</title>
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Writer</h1>
        <form id="text-form">
            <textarea id="text" name="text" placeholder="Enter text here..."></textarea>
            <label for="show_knot_points">
                <input type="checkbox" id="show_knot_points" name="show_knot_points">
                Display Knot Points
            </label>
        </form>
        <div id="output"></div>
    </body>
    </html>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let debounceTimeout;

        function updatePlot() {
            $.ajax({
                type: 'POST',
                url: '/generate_splines',
                data: $('#text-form').serialize(),
                success: function(response) {
                    $('#output').html('<img src="data:image/png;base64,' + response.image + '" />');
                },
                error: function() {
                    $('#output').html('<p>Error generating plot.</p>');
                }
            });
        }

        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Debounce the plot update to avoid too many requests
        const debouncedUpdatePlot = debounce(updatePlot, 300);

        // Bind the input event on textarea and change event on checkbox/select
        $('#text, #show_knot_points').on('input change', function() {
            debouncedUpdatePlot();
        });

        // Initial plot update
        updatePlot();
    });
</script>
{% endblock %}
