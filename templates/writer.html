{% extends "index.html" %}

{% block content %}
<div class="app1-container">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writer</title>
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
                color: #333;
            }

            h1 {
                color: #0056b3;
                margin-bottom: 20px;
                text-align: center;
            }

            form {
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 0 auto;
            }

            textarea {
                width: 100%;
                height: 100px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                resize: vertical;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: 600;
            }

            select, input[type="checkbox"] {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                margin-top: 5px;
            }

            button {
                background-color: #0056b3;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
                width: 100%;
            }

            button:hover {
                background-color: #004494;
            }

            #output {
                margin-top: 20px;
                text-align: center;
            }

            img {
                max-width: 100%;
                height: auto;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <!-- <h1>Writer</h1> -->
        <form id="text-form">
            <textarea id="text" name="text" placeholder="Enter text here..."></textarea>
            <label for="interpolation_method">Interpolation Method:</label>
            <select id="interpolation_method" name="interpolation_method">
                <option value="linear">Linear</option>
                <option value="cubic">Cubic Spline</option>
            </select>
            <label for="show_knot_points">
                <input type="checkbox" id="show_knot_points" name="show_knot_points">
                Display Knot Points
            </label>
            <label for="separate_splines">
                <input type="checkbox" id="separate_splines" name="separate_splines">
                Treat Each Character as Separate Spline
            </label>
        </form>
        <div id="output"></div>
    </body>
    </html>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let debounceTimeout;

        function updatePlot() {
            $.ajax({
                type: 'POST',
                url: '/generate_splines',
                data: $('#text-form').serialize(),
                success: function(response) {
                    $('#output').html('<img src="data:image/png;base64,' + response.image + '" />');
                },
                error: function() {
                    $('#output').html('<p>Error generating plot.</p>');
                }
            });
        }

        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Debounce the plot update to avoid too many requests
        const debouncedUpdatePlot = debounce(updatePlot, 300);

        // Bind the input event on textarea and change event on checkbox/select
        $('#text, #interpolation_method, #show_knot_points, #separate_splines').on('input change', function() {
            debouncedUpdatePlot();
        });

        // Initial plot update
        updatePlot();
    });
</script>
{% endblock %}
