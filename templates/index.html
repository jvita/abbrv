<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Splines</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        select { margin: 10px 0; }
        img { margin-top: 20px; max-width: 100%; }
    </style>
</head>
<body>
    <h1>Text to Splines</h1>
    <form id="text-form">
        <textarea id="text" name="text" placeholder="Enter text here..."></textarea>
        <br>
        <label for="interpolation_method">Interpolation Method:</label>
        <select id="interpolation_method" name="interpolation_method">
            <option value="linear">Linear</option>
            <option value="cubic">Cubic Spline</option>
            <option value="bspline">B-Spline</option>
        </select>
        <br>
        <button type="submit">Generate Splines</button>
    </form>
    <div id="output"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#text-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/generate_splines',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#output').html('<img src="data:image/png;base64,' + response.image + '" />');
                    }
                });
            });
        });
    </script>
</body>
</html>
